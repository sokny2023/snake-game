<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Snack Game</h1>
    
    <!-- Game board -->
    <div id="game-board"></div>
    
    <!-- Score display -->
    <div id="score">Score: 0</div>
    
    <!-- Control buttons (shown on mobile/tablet only) -->
    <div id="mobile-controls">
        <button id="up-btn">Up</button>
        <div id="left-right-btns">
            <button id="left-btn">Left</button>
            <button id="right-btn">Right</button>
        </div>
        <button id="down-btn">Down</button>
    </div>
    
    <!-- Start, Pause/Resume, and Stop buttons -->
    <div id="controls">
        <button id="start-btn">Start</button>
        <button id="pause-resume-btn">Pause</button>
        <button id="stop-btn">Stop</button>
    </div>
    
    <script src="./JavaScript/script.js"></script>
</body>
</html>
