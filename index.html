<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8"> <!-- Defines the character encoding -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
        <meta name="description" content="Play the classic Snake Game with adjustable difficulty levels and mobile controls."> <!-- Description for SEO -->
        <meta name="keywords" content="snake game, classic games, online game, play snake, game development"> <!-- Keywords for SEO -->
        <meta name="author" content="Your Name"> <!-- Author information -->
        <meta name="theme-color" content="#4CAF50"> <!-- Sets the theme color for mobile browsers -->
        <meta name="robots" content="index, follow"> <!-- Search engine indexing -->
        <title>Snake Game</title> <!-- Title of the page -->
        <link rel="stylesheet" href="./CSS/style.css"> <!-- Links to the external CSS -->
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon"> <!-- Favicon for the website -->
        <link rel="apple-touch-icon" href="./images/apple-touch-icon.png"> <!-- Icon for iOS devices -->
        <meta property="og:title" content="Snake Game"> <!-- Open Graph for social media -->
        <meta property="og:description" content="Enjoy a fun and interactive Snake Game online!"> <!-- Open Graph description -->
        <meta property="og:image" content="./images/og-image.png"> <!-- Social media preview image -->
        <meta property="og:url" content="https://yourwebsite.com/snake-game"> <!-- Canonical URL -->
        <meta name="twitter:card" content="summary_large_image"> <!-- Twitter card metadata -->
    </head>
    
</head>
<body>
    <h1>
        <!-- <span>CSTAD</span> -->
        <span>Snake Game</span>
    </h1>

    <!-- Game board -->
    <div id="game-board"></div>

    <!-- Score display -->
    <div id="score">Score: 0</div>

    <!-- Control buttons (shown on mobile/tablet only) -->
    <div id="mobile-controls">
        <button id="up-btn" class="btn">Up</button>
        <div id="left-right-btns" class="btn">
            <button id="left-btn" class="btn">Left</button>
            <button id="right-btn" class="btn">Right</button>
        </div>
        <button id="down-btn" class="btn">Down</button>
    </div>

    <!-- Difficulty level selector -->
    <div id="difficulty-controls" class="level" >
        <label for="difficulty">Choose level:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="very-hard">Very Hard</option>
        </select>
    </div>

    <!-- Start, Pause/Resume, and Stop buttons -->
    <div id="controls" class="controll">
        <button id="start-btn" class="btn btn1 btn-start">Start</button>
        <button id="pause-resume-btn" class="btn btn1 btn-resume">Pause</button>
        <button id="stop-btn" class="btn btn1 btn-stop">Stop</button>
    </div>

    <script src="./JavaScript/script.js"></script>
</body>
</html>
